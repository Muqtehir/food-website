<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./3rd style.css" />
    <title>Yoruba Foods</title>
  </head>
  <body>
    <h1 class="head-dish">Yoruba Dishes</h1>
    <div>
      <div class="dishes-row">
        <div class="hean-dish-1">
          <img
            src="./Pictures/yoruba foods/Jollof-Rice-With-Chicken.jpg"
            alt="Jollof Rice"
            width="350"
            height="350"
          />
          <div class="main-dish-1">Jollof Rice</div>
        </div>
        <div class="hean-dish-2">
          <img
            src="./Pictures/yoruba foods/pounded yam and egusi.jpg"
            alt="Pounded Yam and Egusi Soup"
            width="350"
            height="350"
          />
          <div class="main-dish-2">Pounded Yam and Egusi Soup</div>
        </div>
        <div class="hean-dish-3">
          <img
            src="./Pictures/yoruba foods/ofada rice.jpg"
            alt="Ofada Rice and Ayamase Sauce"
            width="350"
            height="350"
          />
          <div class="main-dish-3">Ofada Rice and Ayamase Sauce</div>
        </div>
        <div class="hean-dish-4">
          <img
            src="./Pictures/yoruba foods/Moin-Moin.webp"
            alt="Moi Moi"
            width="350"
            height="350"
          />
          <div class="main-dish-4">Moi Moi</div>
        </div>
        <div class="hean-dish-5">
          <img
            src="./Pictures/yoruba foods/akara.jpg"
            alt="Akara"
            width="350"
            height="350"
          />
          <div class="main-dish-5">Akara</div>
        </div>
        <div class="hean-dish-6">
          <img
            src="./Pictures/yoruba foods/amala and gbegiri.jpg"
            alt="Amala and Gbegiri"
            width="350"
            height="350"
          />
          <div class="main-dish-6">Amala and Gbegiri</div>
        </div>
        <div class="hean-dish-7">
          <img
            src="./Pictures/yoruba foods/beans and dodo.jpg"
            alt="Beans and Plantain Porridge"
            width="350"
            height="350"
          />
          <div class="main-dish-7">Beans and Plantain Porridge</div>
        </div>
      </div>
    </div>
  </body>
</html>
